
<!DOCTYPE html>
<html>

<head>
<title>Poster</title>
  
  <style>
  body {
      
    background-size: contain;
    background-repeat: repeat-center;
  } 
  .stage {
	  	border: 0px;
	  	background-color: white;
	  	width: 1200px;
	  	height: 1200px;
	  	margin: 100px auto;
	  	overflow: hidden; /* hide nested elements when it is outside the stage */
	  	position: relative;
	  	
	  }
.subsidize {
	text-align: center;

	}
.letter {
	display: inline-block;

}
.letter.s {
	width: 100px;
	
}
.letter.u {
	width: 100px;
}
.letter.b {
	width: 100px;
}
.letter.s2 {
	width: 100px;
}
.letter.i {
	width: 100px;
}
.letter.d {
	width: 100px;
}
.letter.i2 {
	width: 100px;
}
.letter.z {
	width: 100px;
}
.letter.e {
	width: 100px;
	margin:15px;
}

.letter img {
	width: 100%;
}

.row2 {
	text-align: center;
}

.real img {
	width: 350px;
	margin-right: 50px;
	
}

.food img {
	width:350px;
	
}
.food, .real{
	display: inline-block;
}
.bad {
	text-align: center;
	margin-top: 300px;
}

.junkfood {
	display: inline-block;
	
}
.junkfood img {
	width: 100%;
}
.junkfood.pizza  {
	width: 100px;
	margin:-5px;
	
}
.junkfood.pop  {
	width: 100px;
	
}
.junkfood.cookie  {
	width: 100px;
	
}
.junkfood.soda  {
	width: 100px;
	
}
.junkfood.icecream  {
	width: 100px;
	
	
}
.junkfood.hotdog  {
	width: 100px;
	margin:7px;
	
}
.junkfood.hamburger  {
	width: 100px;
	
}
.junkfood.fries  {
	width: 100px;
	
}
.junkfood.donut  {
	width: 100px;
	
}  

  </style>
  
</head>

<body>
<div class="stage">
	<div class="subsidize">
		<div class="letter s"><img src="S.png" /></div>
		<div class="letter u"><img src="U.png" /></div>
		<div class="letter b"><img src="B.png" /></div>
		<div class="letter s2"><img src="S2.png" /></div>
		<div class="letter i"><img src="I.png" /></div>
		<div class="letter d"><img src="D.png" /></div>
		<div class="letter i2"><img src="I2.png" /></div>
		<div class="letter z"><img src="Z.png" /></div>
		<div class="letter e"><img src="E.png" /></div>
	</div>
	<div class="row2">
		<div class="real">
			<img src="Real.png" />
		</div>

		<div class="food">
			<img src="food.png" />
		</div>
	</div>

	<div class="bad">
		<div class="junkfood pizza"><img src="pizza.png" /></div>
		<div class="junkfood pop"><img src="pop.png" /></div>
		<div class="junkfood cookie"><img src="cookie.png" /></div>
		<div class="junkfood soda"><img src="soda.png" /></div>
		<div class="junkfood icecream"><img src="icecream.png" /></div>
		<div class="junkfood hotdog"><img src="hotdog.png" /></div>
		<div class="junkfood hamburger"><img src="hamburger.png" /></div>
		<div class="junkfood fries"><img src="fries.png" /></div>
		<div class="junkfood donut"><img src="donut.png" /></div>
	</div>

</div>
  

 
</body>
</html>
