
<!DOCTYPE html>
<html>

<head>
<title>Poster</title>
  
  <style>
  body {
      
    background-size: contain;
    background-repeat: repeat-center;

	/*background-image: linear-gradient(90deg, rgba(206,121,121,.29) 30%, transparent 1%),
	linear-gradient(rgba(206,121,121,.29) 30%, transparent 1%);
	background-size:50px 50px;  */
	background-image: url(plate.jpg);
	background-repeat: no-repeat;
	background-position: center center;


	
		  	
  } 
  .background image
  .stage {
	  	border: 0px;
	  	width: 1200px;
	  	height: 850px;
	  	margin: 20px auto;
	  	overflow: hidden; 
	  	position: relative;



	  }
.subsidize {
	text-align: center;

	}
.letter {
	display: inline-block;

}
.letter.s {
	width: 125px;
	animation: move_letter_s 1.75s forwards;
	animation-delay: 3s;
	
}
.letter.u {
	width: 125px;
	animation: move_letter_u 1.75s forwards;
	animation-delay: 7s;
}
.letter.b {
	width: 125px;
	animation: move_letter_b 1.75s forwards;
	animation-delay: 5s;
}
.letter.s2 {
	width: 125px;
	animation: move_letter_ss 1.75s forwards;
	animation-delay: 8s;
}
.letter.i {
	width: 125px;
	animation: move_letter_i 1.75s forwards;
	animation-delay: 10s;
}
.letter.d {
	width: 125px;
	animation: move_letter_d 1.75s forwards;
	animation-delay: 4s;
}
.letter.i2 {
	width: 125px;
	animation: move_letter_ii 1.75s forwards;
	animation-delay: 9s;
}
.letter.z {
	width: 125px;
	animation: move_letter_z 1.75s forwards;
	animation-delay: 11s;
}
.letter.e {
	width: 125px;
	margin:10px;
	animation: move_letter_e 1.75s forwards;
	animation-delay: 6s;
}

.letter img {
	width: 100%;
}

.row2 {
	text-align: center;
}

.real img {
	width: 450px;
	margin-right: 50px;
	
}

.food img {
	width:400px;
	
}
.food, .real{
	display: inline-block;
	animation: realfood 12s forwards;
	animation-delay: 3s;
	
}
.bad {
	text-align: center;
	margin-top: 100px;
}

.junkfood {
	display: inline-block;
	
}
.junkfood img {
	width: 100%;
}
.junkfood.pizza  {
	width: 125px;
	margin:-5px;
	animation:move_pizza 2s  forwards;
	animation-delay: 4s;
	
}
.junkfood.pop  {
	width: 125px;
	animation:move_pop 2s  forwards;
	animation-delay: 8s;
	
}
.junkfood.cookie  {
	width: 125px;
	animation:move_cookie 2s  forwards;
	animation-delay: 6s;
	
}
.junkfood.soda  {
	width: 125px;
	animation:move_soda 2s  forwards;
	animation-delay: 9s;
	
}
.junkfood.icecream  {
	width: 125px;
	animation:move_icecream 2s  forwards;
	animation-delay: 11s;
}
.junkfood.hotdog  {
	width: 125px;
	margin:7px;
	animation:move_hotdog 2s  forwards;
	animation-delay: 5s;
	
}
.junkfood.hamburger  {
	width: 125px;
	animation:move_hamburger 2s  forwards;
	animation-delay: 10s;
	
}
.junkfood.fries  {
	width: 125px;
	animation:move_fries 2s  forwards;
	animation-delay: 12s;
	
}
.junkfood.donut  {
	width: 124px;
	animation:move_donut 2s  forwards;
	animation-delay: 7s;
	
}  
.startover {
	animation:startover 3s forwards;
	animation-delay: 11.8s;
	position: absolute;
	width: 15%;
	margin-top: 0px;
	top:0;
	right: 10px;
	transform: rotate(-32deg);
	opacity: 0;

}

@keyframes move_letter_s {
  from {
    transform: translate(0,0) rotate(0deg);
  }
  to {
    transform: translate(0,450px) rotate(80deg);
  }

}

@keyframes move_letter_u {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(180deg);
	}
}
@keyframes move_letter_b {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-90deg);

	}
}
@keyframes move_letter_ss {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-57deg);

	}

}
@keyframes move_letter_i {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(49deg);

	}

}
@keyframes move_letter_d {
	from {
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-87deg);

	}

}
@keyframes move_letter_ii {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-150deg);
	}
}
@keyframes move_letter_z {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-84deg);
	}
}
@keyframes move_letter_e {
	from{
		transform: translate(0,0) rotate(0deg);
	}
	to {
		transform: translate(0,450px) rotate(-130deg);

	}
}
@keyframes move_pizza {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	}
}
@keyframes move_pop {
	from{	
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); .
	}

}
@keyframes move_cookie {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	}
}
@keyframes move_soda {
	from{ 	
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	} 
}
@keyframes move_icecream {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	
	}
}
@keyframes move_hotdog {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	
	}
}
@keyframes move_hamburger {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	}
	
}

@keyframes move_fries {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	}
	
}
@keyframes move_donut {
	from{
		transform: translate(0,0); 
	}
	to {
		transform: translate(0,525px); 
	
	}
}
@keyframes startover{
  0% {
    top:-50px;
    right:10px;
  }
  95% {
  	opacity: 0;
  }
  100% {
  	opacity: 100;
    top:10px;
    right:10px;
  }

}
@keyframes realfood {
	0% {
		transform: scale(.25);
	}

	100% {
		transform: scale(1);
	}
}


  </style>

  
</head>

<body>
<div class="stage">
	<div class="subsidize">
		<div class="letter s"><img src="S.png" /></div>
		<div class="letter u"><img src="U.png" /></div>
		<div class="letter b"><img src="B.png" /></div>
		<div class="letter s2"><img src="S2.png" /></div>
		<div class="letter i"><img src="I.png" /></div>
		<div class="letter d"><img src="D.png" /></div>
		<div class="letter i2"><img src="I2.png" /></div>
		<div class="letter z"><img src="Z.png" /></div>
		<div class="letter e"><img src="E.png" /></div>
	</div>
	<div class="row2">
		<div class="real">
			<img src="Real.png" />
		</div>

		<div class="food">
			<img src="food.png" />
		</div>
	</div>

	<div class="bad">
		<div class="junkfood pizza"><img src="pizza.png" /></div>
		<div class="junkfood pop"><img src="pop.png" /></div>
		<div class="junkfood cookie"><img src="cookie.png" /></div>
		<div class="junkfood soda"><img src="soda.png" /></div>
		<div class="junkfood icecream"><img src="icecream.png" /></div>
		<div class="junkfood hotdog"><img src="hotdog.png" /></div>
		<div class="junkfood hamburger"><img src="hamburger.png" /></div>
		<div class="junkfood fries"><img src="fries.png" /></div>
		<div class="junkfood donut"><img src="donut.png" /></div>
	</div>


	<div class="startover"> 
			<a href="index.html"/>
			<img src="startover.png" />
	</div>

</div>
  

 
</body>
</html>
