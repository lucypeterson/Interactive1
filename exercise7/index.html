<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>
    Exercise 7
  </title>

  <style>

    #pause-vid {
      display: none;
    }

    body {
        text-align: center;
        background-color: #f9caf9;
    }

  </style>

  <script>

    $(document).ready(function(){

      $("#play-vid").click(function(){

        $(this).hide();

        $("#pause-vid").show();

        $("#bart")[0].play();

      });

     $("#pause-vid").click(function(){

        $(this).hide();

        $("#play-vid").show();


        $("#bart")[0].pause();

      });

     $("#bart").on('ended', function(){

        $("#play-vid").show();
        $("#pause-vid").hide();

     });

    })

  </script>

</head>
<body>

  <button id="play-vid">PLAY</button>

  <button id="pause-vid">PAUSE</button>

  <br>
  <br>
  <br>


  <video id="bart" width="360" height="640">
    <source src="bart.mp4" type="video/mp4">
  </video>
    <br>
    <br>
    <br>
  <video id="bike" width="640" height="360" autoplay controls loop>
    <source src="bike.mp4" type="video/mp4">
  </video>

  <br>
  <br>
  <br>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/KG8njOXLza8" frameborder="0" allowfullscreen></iframe>

  

</body>
</html>
